    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My-Brand--Admin</title>
   
</head>

<body>
    <div class="container">
        <div class="sidebar active">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <img src="../images/img/Logo.png" alt="" id="my__logo">
            </div>
            <div class="links">

                <a href="Admin.html">
                    Dashboard
                    <i class="fa fa-home "></i>

                </a>
                <a href="ArticleList.html">
                    Article List
                    <i class="fa fa-list"></i>

                </a>
                <a href="comentList.html">
                    Coments List
                    <i class="fa fa-comments"></i>

                </a>
                <a href="new_article.html">
                    new Article
                    <i class="fa fa-newspaper"></i>

                </a>
            </div>
           
        </div>

    </div>
        <div class="rightSide">
            <header>
                <span class="profiles" onclick="toggleMenu();">
                    <img src="../images/img/dario.jpg" alt="" id="profile" onclick="menuToggle();"><span id="my__name">
                    </span>
                </span>
            </header>
            <main>
                <h1>Admin's Panel</h1>
              <div class="form-group">
                <form class="form">
                    <input type="text" class="input" placeholder="Put title here....">
                    <input type="text" class="input" placeholder="Put Category here....">
                    <input type="file" class="input" placeholder="Put title here....">
                    <textarea class="textArea" cols="10" rows="10" placeholder="Insert your description here..."></textarea>
               <div class="new_btn_art">
                <button type="button" class="new_art_btn">Post</button>
                
               </div>
                </form>

              </div>
              <div class="action">
                <div class="edit_settings">
                    <img src="../images/img/MenuIcon.png" alt="menu" class="menu">
                </div>
                <div class="menuprofile">
                    <h3>Muheto G. Darius<br><span>Website Disigner</span></h3>
                    <ul>
                        <li><i class="fa fa-user-circle" aria-hidden="true"></i><a href="">Edit Profile</a></li>
                        <li><i class="fa fa-inbox" aria-hidden="true"></i><a href="">Inbox</a></li>
                        <li><i class="fa fa-cog" aria-hidden="true"></i><a href="">Settings</a></li>
                        <li><i class="fa fa-question-circle" aria-hidden="true"></i><a href="">Help</a></li>
                        <li><i class="fa fa-sign-out" aria-hidden="true"></i><a href="Login.html">Logout</a></li>
                    </ul>
                </div>
            </div>

            <footer>

        function toggleMenu() {
            let Mmenu = document.querySelector('.menuprofile ');
            Mmenu.classList.toggle('active')
        }


    </script>
