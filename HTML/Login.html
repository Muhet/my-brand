<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&family=Poppins:wght@100;200&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="logo">
            <img src="../images/Logo.png" alt="logo" class="my_logo"/>
        </div>
        <div class="loginForm">
            <form class="form">
                <label><span id="Admin">Admin's<br/> </span>Autantication</label>
                <div class="avatar">
                    
                    <img src="../images/avatarTwo.png" alt="avatar" id="avatar"/>
                </div>
                <input type="text" placeholder="Enter Email or phone Number" class="input"/>
                <input type="password" placeholder="Enter password" class="input"/>
                <span><li><a href="link">forgot password</a></li></span>
                <hr>
                <div class="btn">
                    <a href="Admin.html" class="btn-btn" type="button" >Login</a>
                    <a href="SignUp.html" type="button" class="btn-signup" >Sign Up</a>
                </div>
            </form>
        </div>
